<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap implementation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
    
        <form action="{{ url_for('admin_bp.view_users') }}" method="get">
            <button type="submit" class="btn btn-dark btn-block">👥 View Users</button>
        </form>
    
        <form action="{{ url_for('admin_bp.manage_subjects') }}" method="get">
            <button type="submit" class="btn btn-dark btn-block">📚 Manage Subjects</button>
        </form>
    
        <form action="{{ url_for('admin_bp.manage_chapters') }}" method="get">
            <button type="submit" class="btn btn-dark btn-block">📖 Manage Chapters</button>
        </form>
    
        <form action="{{ url_for('admin_bp.manage_quizzes') }}" method="get">
            <button type="submit" class="btn btn-dark btn-block">📝 Manage Quizzes</button>
        </form>
        <form action="{{ url_for('admin_bp.admin_search') }}" method="get">
            <button type="submit" class="btn btn-dark btn-block">🔎 Search </button>
        </form>
    
        <form action="{{ url_for('main_bp.logout') }}" method="post">
            <button type="submit" class="btn btn-danger btn-block">🚪 Logout</button>
        </form>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        <div class="card">
            <h1>Welcome Quiz Master</h1>
            <h4>This is the admin portal</h4>
        </div>
        {% endblock %}
    </div>

</body>
</html>
