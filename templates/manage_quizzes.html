{% extends 'admin.html' %}

{% block content %}
<h2>Manage Quizzes</h2>
<ul>
    {% for quiz in quizzes %}
        <div>
            <strong>{{ quiz.title }} ({{ quiz.chapter.name }})</strong> 
            <a href="{{ url_for('admin_bp.manage_quiz', quiz_id=quiz.id) }}">Manage Quiz</a> |
            <a href="{{ url_for('admin_bp.delete_quiz', quiz_id=quiz.id) }}">Delete</a> |
            <a href="{{ url_for('admin_bp.edit_quiz', quiz_id=quiz.id) }}">Edit</a>
        </div>
    {% endfor %}
</ul>
<form action="{{ url_for('admin_bp.add_quiz') }}" method="POST">
    <select name="chapter_id" required>
        <option value="">Select Chapter</option>
        {% for chapter in chapters %}
            <option value="{{ chapter.id }}">{{ chapter.name }}</option>
        {% endfor %}
    </select>
    <input type="text" name="title" placeholder="Enter Quiz Title" required>
    <input type="text" name="time_duration" placeholder="Duration (HH:MM)" required>
    <button class="btn btn-dark" type="submit">Add Quiz</button>
</form>
{% endblock %}
