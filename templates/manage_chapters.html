{% extends 'admin.html' %}

{% block content %}
<div class="card">
    <h2>Manage Chapters</h2>
    <ul>
        {% for chapter in chapters %}
            <li>
                {{ chapter.name }} ({{ chapter.subject.name }})
                <a href="{{ url_for('edit_chapter', chapter_id=chapter.id) }}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{{ url_for('delete_chapter', chapter_id=chapter.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </li>
            <br>
        {% endfor %}
    </ul>
    <form action="{{ url_for('add_chapter') }}" method="POST">
        <div>
            <select name="subject_id" required>
                <option value="">Select Subject</option>
                {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.name }}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <input type="text" class="form-control" name="name" placeholder="Enter Chapter Name" required>
        <br>
        <button type="submit" class="btn btn-dark">Add Chapter</button>
    </form>
</div>
{% endblock %}
