<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* General Page Styles */
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Main Content Styles */
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .section {
            display: none;
        }
    </style>
    <!-- Bootstrap implementation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <h2>User Panel</h2>
        <form action="{{url_for('available_quiz')}}" method="get">
            <button type="submit">Attempt Quiz 🎯</button>
        </form>
        <form action="{{ url_for('previous_scores') }}" method="get">
            <button type="submit">Previous Scores 📝</button>
        </form>
        <form action="{{ url_for('user_search') }}" method="get">
            <button type="submit">Search 🔎</button>
        </form>
        <form action="{{ url_for('logout') }}" method="post">
            <button type="submit" class="logout-btn">🚪 Logout</button>
        </form>
    </div>
    <div class="main-content">
        {% block content %}
            <h1>Welcome {{username}}!</h1>
            <p>This is the user portal</p>
        {% endblock %}
    </div>
</body>
</html>
