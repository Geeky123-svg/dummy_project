{% extends "admin.html" %}

{% block content %}

</div>
<br>
<div class = "card">
<h2>Edit Question</h2>
    <form method="POST">
        <label>Question Statement:</label>
        <br>
        <textarea name="question_statement" class="form-control" required>{{ question.question_statement }}</textarea>

        <button type="submit" class="btn btn-dark">Update Question</button>
    </form>
</div>

{% endblock %}
