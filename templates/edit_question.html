{% extends "admin.html" %}

{% block content %}
<div>
    <a href="{{ url_for('admin_bp.manage_quiz', quiz_id=question.quiz_id) }}" class="btn btn-secondary">‚Üê Go Back</a>
</div>
<br>
<div class="card">
    <h2>Edit Question</h2>
    <form method="POST">
        <label>Question Statement:</label>
        <br>
        <textarea name="question_statement" class="form-control" required>{{ question.question_statement }}</textarea>
        <br>

        <label>Option 1:</label>
        <input type="text" name="option1" class="form-control" value="{{ question.option1 }}" required>
        <br>

        <label>Option 2:</label>
        <input type="text" name="option2" class="form-control" value="{{ question.option2 }}" required>
        <br>

        <label>Option 3:</label>
        <input type="text" name="option3" class="form-control" value="{{ question.option3 }}" required>
        <br>

        <label>Option 4:</label>
        <input type="text" name="option4" class="form-control" value="{{ question.option4 }}" required>
        <br>

        <label>Correct Option:</label>
        <select name="correct_option" class="form-control" required>
            <option value="A" {% if question.correct_option=='A' %}selected{% endif %}>Option 1</option>
            <option value="B" {% if question.correct_option=='B' %}selected{% endif %}>Option 2</option>
            <option value="C" {% if question.correct_option=='C' %}selected{% endif %}>Option 3</option>
            <option value="D" {% if question.correct_option=='D' %}selected{% endif %}>Option 4</option>
        </select>
        <br>
        <label>Difficulty:</label>
        <select name="difficulty" class="form-control" required>
            <option value="easy" {% if question.difficulty=='easy' %}selected{% endif %}>Easy</option>
            <option value="medium" {% if question.difficulty=='medium' %}selected{% endif %}>Medium</option>
            <option value="hard" {% if question.difficulty=='hard' %}selected{% endif %}>Hard</option>
        </select>
        <br>
        <button type="submit" class="btn btn-dark">Update Question</button>
    </form>
</div>
{% endblock %}
